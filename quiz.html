<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUIZ APP</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="container" id="container">
        <div class="title">KNOWLEDGE QUESTIONS</div>
        <div class="question" id="question">What is your name.</div>
        <label class="option"><input type="radio" name="option" value="1"> <span id="option 1"></span></label>
        <label class="option"><input type="radio" name="option" value="2"> <span id="option 2"></span></label>
        <label class="option"><input type="radio" name="option" value="3"> <span id="option 3"></span></label>
        <label class="option"><input type="radio" name="option" value="4"> <span id="option 4"></span></label>
            <button id="nextQuestion" type="button" class="nxtbtn" onclick="loadNextQuestion();">Next Question</button>
    </div>
    <div id="result" class="container_result" style="display: none;">
        <div id="score"></div>
        <button type="button" onclick="restartGame();" class="restart">Restart</button>
    </div>
    <script type="text/javascript" src="ques.js"></script>
    <script type="text/javascript" src="quiz.js"></script>
</body>
</html>
